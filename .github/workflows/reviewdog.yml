name: reviewdog
on:
  pull_request:
    paths:
      - '**.go'
jobs:
  golangci-lint:
    name: runner / golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.0
        with:
          fetch-depth: 0

      - name: golangci-lint
        uses: reviewdog/action-golangci-lint@v2.8.0
        with:
          # Build and run golangci-lint with Go 1.25 to match go.mod
          go_version: "1.25"
          # Let the action install the latest golangci-lint (compiled with a recent Go)
          # to avoid version mismatches with the targeted Go version.
          fail_level: error
